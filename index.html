    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
</head>

<style>
    * {
        box-sizing: border-box;
    }

    body,html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        color: #E1F3F4;
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
    }

    .background {
        width: 100%;
        min-height: 100%;
        background: #785FC9; /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(#785FC9, #C5B5FA); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(#785FC9, #C5B5FA); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(#785FC9, #C5B5FA); /* For Firefox 3.6 to 15 */
        background: linear-gradient(#785FC9, #C5B5FA); /* Standard syntax */
        background-repeat: no-repeat;
        background-size: cover;
    }

    a {
        color: unset;
        text-decoration: none;
        font-weight: 400;
    }

    a:hover {
        text-decoration: underline;
    }

    .test {
        position: absolute;
        height: 100%;
        width: 100%;
    }

    .name-container {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-40%,-50%);
        width: fit-content;
        height: fit-content;
    }

    .circle {
        padding: 0;
    }

    .circle div {
        position: relative;
        padding: 0;
        top: 50%;
        width: fit-content;
        font-size: 200px;
    }

    .circle div::before {
        position: absolute;
        content: '';
        border: 8px solid #E1F3F4;
        border-radius: 300px;
        width: 300px;
        height: 300px;
    }

    .circle,.skewed div::before {
        left: -100px;
    }

    .static-descriptor {
        position: fixed;
        left: 150px;
        top: 50px;
        width: 400px;
        border: 3px solid #E1F3F4;
        font-size: 30px;
    }

    .descriptor {
        padding: 20px 10px;
    }

    .descriptor b {
        font-weight: 600;
    }

    .menu-bar {
        width: fit-content;
        position:absolute;
        right: 100px;
    }

    .menu-link {
        float: left;
        padding: 10px;
        margin: 10px;
        margin-left: 20px;
        font-weight: 600;
        cursor: pointer;
    }
</style>

<body>
    <div class="background">
            <div class="menu-bar">
                <a href="#" class="menu-link">Hey</a>
                <a href="#" class="menu-link">BG</a>
                <a href="#" class="menu-link">Talk</a>
            </div>
            <div class="static-descriptor">
                <div class="descriptor">
                    Hey, my name is <b>John</b> and I'm currently a full stack engineer at <a href="https://expensify.com">Expensify</a>.
                </div>
            </div>
            <div class="name-container">
                <div class="circle skewed">
                    <div>JL</div>
                </div>
            </div>
    </div>


    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
</body>

<script>
    // JavaScript
    window.sr = ScrollReveal();
    sr.reveal('.static-descriptor');
    sr.reveal('.popup');

</script>
</html>
